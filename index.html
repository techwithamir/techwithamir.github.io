<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Map</title>
</head>

<body>
    <div>
        <!-- img section on top -->
        <div
            style="margin-left: 415px; width: 120px; border-radius: 3px; border-top: 1px solid rgb(0, 71, 0); border-right: 1px solid rgb(0, 123, 255); border-bottom: 1px solid red; border-left: 1px solid rgba(136, 109, 9, 0.808);">
            <img src="map.jpg" width="120px" height="70px" alt="map img">
        </div>
        <!-- img section on top -->

        <!-- Heading section -->
        <div style="display: flex;">
            <div style="height: 42px; margin-left: 40px;">
                <h3 style="color: rgb(0, 0, 124); background-color: rgb(62, 131, 242); border: 1px solid blue;">Step 1:
                    Choose Map Type and Enter Address</h3>
            </div>
            <div style="height: 42px; margin-left: 90px;">
                <h3
                    style="color: rgb(17, 99, 17); background-color: rgb(163, 245, 163); border: 1px solid forestgreen; width: 500px;">
                    Google Maps Preview</h3>
            </div>
        </div>
        <!-- Heading section -->

        <!-- Form section -->

        <div style="display: flex;">
            <div style="margin-left: 65px;">
                <form method="post">
                    <h3>Highlight a business, place, or an address</h3>
                    <p><input type="text" name="Ulocation" placeholder="Enter a location" required></p>
                    <h4>Show the results of a search</h4>
                    <h4>Show driving directions</h4>
                    <h4>Show Street View or a custom panorama</h4>
                    <h4>Just show a map of an area!</h4>
                    <div class="form-group" style="margin-bottom:0;"><label for="width"
                            class="col-sm-2 control-label">Width</label>
                        <div class="col-sm-4"><input type="text" id="width" name="width" class="form-control input-sm"
                                value="500"></div>
                        <br class="visible-sm visible-xs"><label for="height"
                            class="col-sm-2 control-label">Height</label>
                        <div class="col-sm-4"><input type="text" id="height" name="height" class="form-control input-sm"
                                value="500"></div>
                    </div>
                    <button
                        style="margin-top: 30px; padding: 10px; color: rgb(4, 83, 4); background-color: rgb(113, 232, 113); border-radius: 10px; border-style: none;" id="btn">
                        Get the HTML code
                    </button>
                       
                </form>
            </div>
            <!-- Form section -->

            <!-- Map section -->


            <div style="margin-left: 100px;">
                <h4>Your Google Map will look like this:</h4>
                <div style="overflow:hidden;resize:none;max-width:100%;width:500px;height: 370px;">
                    <div id="embedded-map-display" style="height:100%; width:100%;max-width:100%;"><iframe
                            style="height:100%;width:100%;border:0;" frameborder="0"
                            src="https://www.google.com/maps/embed/v1/place?q=rashtrapati+bhawan&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                    </div><a class="googlemaps-made" href="https://www.bootstrapskins.com/themes"
                        id="enable-map-data">premium bootstrap themes</a>
                    <style>
                        #embedded-map-display img {
                            max-width: none !important;
                            background: none !important;
                            font-size: inherit;
                            font-weight: inherit;
                        }
                    </style>
                </div>
            </div>
        </div>
        <!-- Map section -->


    </div>










</body>

</html>
